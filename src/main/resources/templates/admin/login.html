<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org/thymeleaf/layout"
      layout:decorator="layout">
<div layout:fragment="content">
    <div class="ui grid">
        <form action="/admin/login" method="post" class="ui form segment ten wide centered column">
            <h4 class="ui dividing header">Account Info</h4>

            <div class="two fields">
                <div class="required field">
                    <label for="username">Username</label>

                    <div class="ui icon input">
                        <input type="text" placeholder="Username" id="username" name="username"/>
                        <i class="user icon"></i>
                    </div>
                </div>
                <div class="required field">
                    <label for="password">Password</label>

                    <div class="ui icon input">
                        <input type="password" id="password" name="password"/>
                        <i class="lock icon"></i>
                    </div>
                </div>
            </div>
            <!--
                <c:if test="${param.error != null}">
                    <p>
                        Invalid username and password.
                    </p>
                </c:if>
                <c:if test="${param.logout != null}">
                    <p>
                        You have been logged out.
                    </p>
                </c:if>
            -->
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>
            <button type="submit" class="ui submit button">Log in</button>
        </form>
    </div>
</div>
</html>
